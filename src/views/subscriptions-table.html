<table class="table is-fullwidth is-striped">
	<thead class="has-background-primary">
		<tr>
			<th>URL</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
	{% for sub in subscriptions %}
		<tr>
			<td>{{sub.url}}</td>
			<td>
				<button class="button is-danger is-outlined is-rounded is-small" hx-delete="/subscriptions/{{sub.id}}">Delete</buttton>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
